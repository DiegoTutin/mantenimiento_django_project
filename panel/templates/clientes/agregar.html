{% extends '../index_master.html' %}
{% block content %}

<div class="right_col" role="main">
  <h1>Agregar Clientes</h1>

  <form action="agregar" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="nombres_cliente" class="col-4 col-form-label">Nombres</label>
      <div class="col-8">
        <input id="nombres_cliente" name="nombres_cliente" type="text" required="required"
          class="form-control input-minimal" />
      </div>
    </div>
    <div class="form-group row">
      <label for="apellidos_cliente" class="col-4 col-form-label">Apellidos</label>
      <div class="col-8">
        <input id="apellidos_cliente" name="apellidos_cliente" type="text" class="form-control input-minimal"
          required="required" />
      </div>
    </div>
    <div class="form-group row">
      <label for="tipo_identificacion_cliente" class="col-4 col-form-label">
        Tipo de identificación
      </label>
      <div class="col-8">
        <select id="tipo_identificacion_cliente" name="tipo_identificacion_cliente" class="custom-select input-minimal"
          required="required">
          <option value="Cédula">Cédula</option>
          <option value="Ruc">Ruc</option>
          <option value="Pasaporte">Pasaporte</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="num_identi_cliente" class="col-4 col-form-label">
        Número de identificación
      </label>
      <div class="col-8">
        <input id="num_identi_cliente" name="num_identi_cliente" type="text" class="form-control input-minimal" />
      </div>
    </div>
    <div class="form-group row">
      <label for="email_cliente" class="col-4 col-form-label">Correo Electrónico</label>
      <div class="col-8">
        <input id="email_cliente" name="email_cliente" type="email" required="required"
          class="form-control input-minimal" />
      </div>
    </div>
    <div class="form-group row">
      <label for="celular_cliente" class="col-4 col-form-label">Celular</label>
      <div class="col-8">
        <input id="celular_cliente" name="celular_cliente" type="text" maxlength="10" required="required"
          class="form-control input-minimal" />
      </div>
    </div>
    <div class="form-group row">
      <label for="direcci_cliente" class="col-4 col-form-label">Dirección</label>
      <div class="col-8">
        <input id="direcci_cliente" name="direcci_cliente" type="text" class="form-control input-minimal"
          required="required" />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary btn-save">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Estilos personalizados -->
<style>
  /* Fuente minimalista: Open Sans */
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap');

  body,
  h1,
  label {
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    color: #333;
  }

  /* Ajustes en los inputs y selectores para estilo minimalista */
  .input-minimal {
    border-radius: 30px;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    transition: border-color 0.3s ease;
  }

  .input-minimal:focus {
    border-color: #007bff;
    outline: none;
  }

  /* Botón de guardar */
  .btn-save {
    padding: 10px 30px;
    font-size: 18px;
    border-radius: 30px;
    background-color: #007bff;
    border: none;
    color: white;
  }

  .btn-save:hover {
    background-color: #0056b3;
  }
</style>

{% endblock %}
