<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3e5f5;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(103, 58, 183, 0.1);
            background-color: #ffffff;
        }

        .form-title {
            color: #4a148c;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #5e35b1;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .form-control {
            border: 2px solid #d1c4e9;
            border-radius: 6px;
            font-size: 16px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #7b1fa2;
            box-shadow: 0 0 0 0.2rem rgba(123, 31, 162, 0.25);
        }

        .btn-primary {
            background-color: #7b1fa2;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6a1b9a;
        }

        .btn-center {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        /* Estilos adicionales para elementos del formulario de Django */
        label {
            color: #5e35b1;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        ul.errorlist {
            color: #d32f2f;
            list-style-type: none;
            padding: 0;
            margin: 0 0 10px 0;
        }

        ul.errorlist li {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="login-form">
            <h1 class="form-title">Restablecer contraseña</h1>
            <div class="paragraph-center">
                <p>¿Ha olvidado su contraseña? Introduzca su dirección de correo electrónico y le enviaremos
                    instrucciones para crear una nueva.</p>
            </div>
            <form method="POST" align="center">
                {% csrf_token %}
                {{ form }}
                <div class="btn-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS (opcional, solo si lo necesitas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
